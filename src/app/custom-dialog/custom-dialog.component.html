<div class="suspend-transaction">
  <div><br></div>
  <div class="modal-body">
    <p class="suspend-body-text" id="suspendConfirmationText">{{suspend_transaction_body}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" id="suspend-ok-button" class="btn btn-outline-dark suspend-ok-button"
      (click)="modal.close('Save click')">{{getOK()}}</button>
    <button type="button" id="suspend-cancel-button" class="btn btn-outline-dark suspend-cancel-button"
      (click)="modal.dismiss('Cross click')">{{getCancel()}}</button>
  </div>
</div>
